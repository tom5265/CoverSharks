<div class="topnav-container">
    <div class="mobile-wrap">
        <div plat-tap="toggleModal()" class="right-nav">

        </div>
        <div class="left-nav">
            <img src="../../images/home/coversharks-mark-color.png">
        </div>
    </div>
    <div class="main-wrap">
        <div class="logo-container">
            <plat-link plat-options="{ view: home }"><img src="./images/home/logo-color.svg" class="logo"/></plat-link>
        </div>
        <div class="list-container">
            <ul>
                <li class="topnav-list"><plat-link plat-options="{ view: howtoplay }">HOW TO PLAY</plat-link></li>
                <li class="topnav-list"><plat-link plat-options="{ view: about }">ABOUT</plat-link></li>
                <li class="topnav-list"><plat-link plat-options="{ view: promotions }">PROMOTIONS</plat-link></li>
            </ul>
        </div>
        <div class="social-media">
            <a href="https://www.facebook.com/coversharksapp/" target="_blank"><img src="./images/home/fb-grey.svg" class="social-icons" /></a>
            <a href="https://twitter.com/CoverSharks" target="_blank"><img src="./images/home/twitter-grey.svg" class="social-icons" /></a>
        </div>
    </div>
</div>
<plat-modal plat-options="{ transition: 'fade' }" plat-bind="status">
    <div class="modal-content">
        <p class="closer" plat-tap="toggleModal()">X</p>
        <div style="clear:both;"></div>
        <img id="cover-logo" src="../../images/home/coversharks-mark-white.svg">
        <plat-link plat-options="{ view: home }" plat-tap="toggleModal()">
            <p>Home</p></plat-link>
        <plat-link plat-options="{ view: howtoplay }" plat-tap="toggleModal()">
            <p>How to Play</p></plat-link>
        <plat-link plat-options="{ view: about }" plat-tap="toggleModal()">
            <p>About</p></plat-link>
        <plat-link plat-options="{ view: promotions }" plat-tap="toggleModal()">
            <p>Promotions</p></plat-link>
        <div class="low-images">
            <a href="https://www.facebook.com/coversharksapp/"><img id="fbook" src="../../images/home/fb-white.png"></a>
            <a href="https://twitter.com/CoverSharks"><img id="twit" src="../../images/home/twitter-white.png"></a>
        </div>
    </div>
</plat-modal>
